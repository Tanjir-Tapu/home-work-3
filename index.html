<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza burg</title>
    <style>
        label {
            display: block;
            margin: 10px;

        }

        .niche {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h2>pizza burg</h2>
    </header>
    <main>
        <h1>ফরম ফিলআপ করেন পিৎজা খান</h1>
        <form action="">
            <label for="name">আপনার নাম কি?
                <input type="text" placeholder="নাম লিখেন!">
            </label>

            <label for="phone">নাম্বার
                <input type="text" placeholder="নাম্বার দেন!">
            </label>

            <label for="age">আপনার বয়স কত?
                <input type="text" placeholder="বয়স কত!">
            </label>
            <fieldset>
                <legend>কি খাবেন?</legend>
                <label for="pizza">
                    <input type="radio" name="pp" id="pizza">পিৎজা
                </label>

                <label for="burger">
                    <input type="radio" name="pp" id="burger">বার্গার
                </label>
            </fieldset>

            <fieldset>
                <legend>কোন সস নিবেন?</legend>
                <label for="sauce">
                    <input type="checkbox" name="" id="sauce">সাদা সস
                </label>
                <label for="sauce">
                    <input type="checkbox" name="sauce" id="">লাল সস
                </label>
            </fieldset>
            <fieldset>
                <legend>বেভারেজ লাগবে?</legend>
                <label for="idhk">
                    <input type="radio" name="oo" id="idhk">চকলেট শেক
                </label>
                <label for="idhk">
                    <input type="radio" name="oo" id="idhk">মিল্ক শেক
                </label>

                <label for="idhk">
                    <input type="radio" name="oo" id="idhk">বানানা শেক
                </label>
            </fieldset>
            <input class="niche" type="reset" value="অর্ডার দেন ">
        </form>
    </main>
</body>

</html>
